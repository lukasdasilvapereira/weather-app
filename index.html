<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="weather">
        <section class="navbar">
            <div class="nav-details">
            <div class="search"> <i class="fa-solid fa-magnifying-glass"></i> <input type="text" class="bar-nav" placeholder="Enter your city name"></div>
            <button class="icone">
                <i class="fa-solid fa-crosshairs"></i>
            </button>
        </div>
        </section>

        <div class="no-results">
            <img src="weather-app-javascript-2024-08-10/icons/no-result.svg" alt="noresults" class="weather-cion">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">We are unable to retrieve the weather details. Enure you have entered a valid city or try again later.</p>
        </div>
        <section class="main-part">
            <div class="main-details">
                <div class="image-main">
                    <img src="weather-app-javascript-2024-08-10/icons/rain.svg" alt="image" class="weather-icon">
                </div>
                <h2 class="temperatura">00<span>Â°C</span></h2>
                <p class="descricao">
                   Weather Description
                </p>
            </div>
        </section>
        <hr class="hr">
        <section class="hour-part">
            <div class="hour-details">
                <ul class="hour-list">
                </ul>
            </div>
        </section>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
